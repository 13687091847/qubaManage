<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8" />
<title>去吧管理平台-登录</title>
<link rel="stylesheet" href="../layui/css/layui.css">
<link rel="stylesheet" href="../css/login.css">
<link rel="stylesheet"
	href="../layui/css/modules/layui-icon-extend/iconfont.css">
</head>
<body>
	<div class="login-main">
		<div class="login-left">
			<img alt="去吧" src="../image/login/87x87.png">
			<h1>去吧,来场说走就走的旅行</h1>
		</div>
		<div class="login-right">
			<div class="layui-tab layui-tab-brief">
				<ul class="layui-tab-title" style="text-align: center;">
					<li class="layui-this">密码登录</li>
					<li>邮箱登录</li>
				</ul>
				<div class="layui-tab-content">
					<div class="layui-tab-item layui-show">
						<form class="layui-form" action=""
							style="width: 310px; margin-top: 50px;">
							<div class="layui-form-item">
								<label class="layui-form-label"><i
									class="layui-icon layui-icon-username"></i></label>
								<div class="layui-input-inline">
									<input type="text" name="account" required
										lay-verify="required" placeholder="请输入用户名" autocomplete="off"
										class="layui-input" >
								</div>
							</div>
							<div class="layui-form-item">
								<label class="layui-form-label"><i
									class="layui-icon layui-icon-password"></i></label>
								<div class="layui-input-inline">
									<input type="password" name="password" required
										lay-verify="required" placeholder="请输入密码" autocomplete="off"
										class="layui-input">
								</div>
							</div>
							<div class="layui-form-item">
								<div class="layui-input-block">
									<button class="layui-btn" lay-submit lay-filter="formDemo"
										style="width:83px;">登录</button>
									<button type="layui-btn" class="layui-btn layui-btn-primary">找回密码</button>
								</div>
							</div>
						</form>
					</div>
					<div class="layui-tab-item">
						<form class="layui-form" action="" style="margin-top: 50px;">
							<div class="layui-form-item">
								<label class="layui-form-label"><i
									class="iconfont layui-extendemail"></i></label>
								<div class="layui-input-inline">
									<input type="text" name="account" required
										lay-verify="required" placeholder="请输入邮箱" autocomplete="off"
										class="layui-input">
								</div>
							</div>
							<div class="layui-form-item">
								<label class="layui-form-label"><i class="layui-icon layui-icon-vercode"></i></label>
								<div class="layui-input-inline" style="width: 75px">
									<input type="text" name="code" required lay-verify="required"
										placeholder="验证码" autocomplete="off" class="layui-input">
								</div>
								<button type="button" class="layui-btn" style="height: 38px"
									id="btn-code">获取验证码</button>
								<button type="button" class="layui-btn layui-btn-disabled" style="height: 38px"
									id="btn-time">60s</button>
							</div>
							<div class="layui-form-item">
								<div class="layui-input-block">
									<button class="layui-btn" lay-submit lay-filter="formDemo" style="width:83px;">登录</button>
									<button type="layui-btn" class="layui-btn layui-btn-primary">找回密码</button>
								</div>
							</div>
						</form>
					</div>
				</div>
			</div>
		</div>
	</div>

	<script src="../layui/layui.js"></script>
	<script type="text/javascript">
		layui.use(['element','layer','jquery'], function() {
			var element = layui.element,
			layer = layui.layer,
			$ = layui.jquery;
			$(document).ready(function(){
		        $("#btn-time").hide();
		    });
			times = 60, // 别忘了改这里
			$(document).on('click', '#btn-code', function() {
		        timer = null;
		        // 计时开始
		        $("#btn-code").hide();
		        $("#btn-time").show();
		        timer = setInterval(function () {
		            times--;
		            if (times <= 0) {
		            	$("#btn-code").show();
		            	$("#btn-time").hide();
		                clearInterval(timer);
		                times = 60;  // 别忘了改这里
		            } else {
		            	$("#btn-time").text(times + 's');
		            } 
		        }, 1000);
			});
		});
	</script>
</body>
</html>
